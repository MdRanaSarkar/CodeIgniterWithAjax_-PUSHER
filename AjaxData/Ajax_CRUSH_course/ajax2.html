<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div>
        <button id="clickme">Click Me</button>
    </div>

    <div id="showme">
     Json Data show
    </div>



    

    <script>
       document.getElementById('clickme').addEventListener('click', ClickHere);

       function ClickHere(){

        var sd=new XMLHttpRequest();

        sd.open('GET','me.json',true);

        sd.onload =function(){

            var jp=JSON.parse(this.responseText);
             var ss="";
            for(var i in jp){
             ss+="<ul>"+
                 "<li>id="+jp[i].id+ "</li>"+
                "<li> name="+jp[i].name + "</li>"+

                "</ul>"
            }

           console.log(jp);
  
         
       document.getElementById('showme').innerHTML=ss;
        }
        sd.send();
       }

    </script>
</body>
</html>
