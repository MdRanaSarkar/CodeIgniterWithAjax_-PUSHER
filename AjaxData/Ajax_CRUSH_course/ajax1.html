<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div>
        <button id="clickme">Click Me</button>
    </div>

    <div id="showme">
        DAta Show
    </div>



    

    <script>
       document.getElementById('clickme').addEventListener('click', ClickHere);

       function ClickHere(){

        var sd=new XMLHttpRequest();

        sd.open('GET','me.txt',true);

        sd.onload =function(){
          

            document.getElementById('showme').innerHTML=this.responseText;
  
         
       // document.getElementById('showme').innerHTML="Amake show korate cacchen";
        }
        sd.send();
       }

    </script>
</body>
</html>
